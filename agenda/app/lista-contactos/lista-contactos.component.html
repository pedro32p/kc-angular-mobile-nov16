<ul>
    <!-- Con la directiva 'ngFor' iteramos por una colecciÃ³n y replicamos el elemento HTML por cada item en la lista -->
    <li *ngFor="let contacto of contactos">
        {{ contacto.nombre }}

            (click)="notificarEliminacion(contacto)">
                Eliminar contacto
